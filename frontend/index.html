<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading of the webpage -->
    <h1>Amazon Scraper</h1>

    <!-- Input field where the user enters a search keyword -->
    <input type="text" id="keyword" placeholder="Enter keyword">

     <!-- Button that triggers the search function when clicked -->
    <button onclick="fetchResults()">Search</button>

    <!-- Container to display the search results -->
    <div class="results" id="results"></div>

    <!-- Links an external JavaScript file to handle logic and functionality -->
    <script src="script.js"></script>
</body>
</html>
